<!DOCTYPE html>
<html>
<head>
  <title>Karen Parking Radar üö®</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; }
    #map { height: 50vh; } /* smaller map */
    #dashboard { padding:10px; text-align:center; background:#fff; }
    #threat { font-size: 1.5em; font-weight:bold; color:red; }
  </style>
</head>
<body>
  <div id="dashboard">
    Monitoring <b>1062 Cheshire Ln, Houston, TX 77018</b> for parking complaints‚Ä¶<br>
    Karen Threat Level: <span id="threat">0</span> ‚ö†Ô∏è
  </div>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([29.8078, -95.4250], 16); // approximate address
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const apiURL = "https://data.houstontx.gov/resource/7x3i-zuj1.json?$limit=1000";

    let seen = new Set(JSON.parse(localStorage.getItem('seenComplaints') || '[]'));
    let threatLevel = seen.size;
    const threatSpan = document.getElementById('threat');
    threatSpan.textContent = threatLevel;

    const sarcasticComments = [
      "Someone‚Äôs really committed to their civic duty‚Ä¶",
      "Oh look, a new neighbor report!",
      "Brace yourself, the HOA might call‚Ä¶",
      "Drama levels rising!",
      "Someone woke up with a parking complaint today."
    ];

    // Heatmap layer
    const heatPoints = [];
    const heat = L.heatLayer(heatPoints, {radius: 25, blur: 15, maxZoom: 18}).addTo(map);

    function updateHeatmap() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          // Filter: your address + parking complaints only
          const cheshireParkingComplaints = data.filter(f =>
            f.address &&
            f.address.toLowerCase().includes("1062 cheshire ln") &&
            f.sr_type &&
            f.sr_type.toLowerCase().includes("parking")
          );

          cheshireParkingComplaints.forEach(f => {
            const id = f.service_request_id || f.sr_number || f.created_date;
            if (!seen.has(id)) {
              seen.add(id);
              localStorage.setItem('seenComplaints', JSON.stringify([...seen]));

              threatLevel++;
              threatSpan.textContent = threatLevel;

              const lat = parseFloat(f.latitude) || 29.8078;
              const lon = parseFloat(f.longitude) || -95.4250;

              // Add to heatmap
              heatPoints.push([lat, lon, 1]);
              heat.setLatLngs(heatPoints);

              const comment = sarcasticComments[Math.floor(Math.random() * sarcasticComments.length)];
              L.circleMarker([lat, lon], {radius:6, color:'red', fillOpacity:0.7})
                .addTo(map)
                .bindPopup(`<b>üö® ${f.sr_type} üö®</b><br>Status: ${f.status || "Unknown"}<br>Reported: ${f.created_date || ""}<br><i>${comment}</i>`);

              alert("üö® KAREN ALERT! New parking complaint detected! üö®");
            }
          });
        })
        .catch(err => console.error("API Error:", err));
    }

    // Poll every 30 seconds
    setInterval(updateHeatmap, 30000);
    updateHeatmap();
  </script>
</body>
</html>
